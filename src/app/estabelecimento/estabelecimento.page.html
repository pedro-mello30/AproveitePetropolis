<ion-header>
  <ion-toolbar>
    <ion-title>estabelecimento</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="estabelecimento-card">
          <ion-thumbnail class="foto-estabelecimento" slot="start" [routerLink]="['feed/:idCategoria']">
            <img src="assets/Untitled.png">
          </ion-thumbnail>

          <div class="estabelecimento-content">
            <ion-segment mode="md" (ionChange)="segmentChanged($event)" [value]="selectedPage">
              <ion-segment-button value="informacoes">
                <ion-label>Informações</ion-label>
              </ion-segment-button>
              <ion-segment-button value="cupons">
                <ion-label>Cupons</ion-label>
              </ion-segment-button>
            </ion-segment>


            <app-informacoes-contents *ngIf="selectedPage === 'informacoes'"></app-informacoes-contents>
            <app-cupom-contents *ngIf="selectedPage === 'cupons'"></app-cupom-contents>
          </div>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
