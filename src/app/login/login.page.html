<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <img class="logo" src="assets/LogoAproveitePetropolis.PNG">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <p class="title">Login</p>
        <form class="form-login">
          <ion-input type="email" placeholder="E-mail"></ion-input>
          <ion-input type="password" placeholder="Senha"></ion-input>
        </form>
      </ion-col>
      <ion-col size="10" offset="1" class="ion-justify-content-center ion-align-items-center ion-align-self-center">
        <ion-button expand="block" routerLink="/tabs/feed">
          Entrar
        </ion-button>
        <a class="button-cadastro" routerLink="/login/cadastro">Cadastre-se</a>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-justify-content-center ion-align-items-center ion-align-self-center">
        <p class="title-social">Entrar com</p>
        <div class="icon-box">
          <img class="icon-face" src="assets/icon/facebook.svg">
          <img class="icon-gmail" src="assets/icon/facebook.svg">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
